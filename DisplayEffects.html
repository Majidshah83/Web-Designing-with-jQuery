<button id="showhide">show hide</button>

<body>
<script>
    $(document).ready(function()
    {
      $('h2').css('display','none');
     $('#hide').click(function(){
       $('p').hide(2000);
       
     });
     $('#show').click(function(){

     });
     $('#showhide').click(function()
     {
        $('p,#show').toggle(2000);
     });
    });
</script>
